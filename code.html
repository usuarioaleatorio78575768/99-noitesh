<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>99 Noites do Roblox - Loader</title>
<style>
  body {
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #222;
    border: 3px solid #ff0055;
    border-radius: 12px;
    padding: 20px;
    width: 400px;
    box-shadow: 0 0 15px #ff0055;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #ff0055;
    font-weight: 700;
  }
  pre {
    background: #111;
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
    color: #0f0;
    text-align: left;
    overflow-x: auto;
    user-select: text;
  }
  button {
    margin-top: 15px;
    background: #ff0055;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #e6004c;
  }
  button:active {
    background: #b3003a;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Loader Roblox - 99 Noites</h1>
    <pre id="code">
loadstring(game:HttpGet("https://raw.githubusercontent.com/H4xScripts/Loader/refs/heads/main/loader.lua", true))()
    </pre>
    <button id="copyBtn">Copiar Código</button>
  </div>

<script>
  const copyBtn = document.getElementById('copyBtn');
  const codeText = document.getElementById('code').innerText.trim();

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(codeText).then(() => {
      copyBtn.textContent = 'Copiado!';
      setTimeout(() => {
        copyBtn.textContent = 'Copiar Código';
      }, 2000);
    }).catch(() => {
      alert('Falha ao copiar o código.');
    });
  });
</script>
</body>
</html>
